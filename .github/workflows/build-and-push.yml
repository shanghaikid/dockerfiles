name: Build and Push Docker Images

on:
  push:
    paths:
      - '**/Dockerfile'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Find changed directories
        id: changed-dirs
        run: |
          changed_dirs=$(git diff --name-only HEAD^ HEAD | xargs -I {} dirname {} | sort | uniq)
          echo "Changed directories: $changed_dirs"
          echo "::set-output name=dirs::$changed_dirs"

      - name: Build and push Docker images
        run: |
          for dir in ${{ steps.changed-dirs.outputs.dirs }}; do
            if [ -f "$dir/Dockerfile" ]; then
              image_name="shanghai/$(basename $dir)"
              echo "Building and pushing $image_name from $dir"
              docker build -t $image_name $dir
              docker push $image_name
            fi
          done